name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  AZURE_WEBAPP_NAME: 'xamkJulkaisuKurssi'  # Vaihda tähän!

jobs:
  # Job 1: Build ja testit (CI)
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Publish
      run: dotnet publish SimpleExample.API/SimpleExample.API.csproj -c Release -o ./publish --no-build
    
    # Tallenna julkaisupaketit seuraavaa jobia varten
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: app-package
        path: ./publish

  # Job 2: Deploy Azureen (CD) - Ajetaan VAIN jos testit menivät läpi
  deploy-to-azure:
    runs-on: ubuntu-latest
    name: Deploy to Azure
    needs: build-and-test  # Odottaa että build-and-test on onnistunut!
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: app-package
        path: ./publish
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish